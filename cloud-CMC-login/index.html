<!doctype html>
<html lang="en">

<head>
    <title>Cloud-CMC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--header-->
    <div class="container header">
        <div class="row logo">
            <div class="col-md-6 col-6 cmc-logo">
                <a href="https://cmctelecom.vn/"><img src="image/Vector Smart Object.png"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt=""></a>
            </div>
            <div class="col-md-6 col-6 contact">
                <p class="contact-content">
                    <img src="image/phone.png"
                        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|} phone-img"
                        alt=""><span class="hotline-text">Hotline: 1900.2010</span>
                    <span class="email"><img src="image/email.png"
                            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|} email-img"
                            alt=""><span class="email-text">Email: support@cmccloud.com.vn</span></span>
                </p>

            </div>
        </div>
    </div>
    <!--end-header -->

    <!--carousel-->
    <div class="container-fluid carousel">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-12">
                <div id="carouselId" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselId" data-slide-to="1"></li>
                        <li data-target="#carouselId" data-slide-to="2"></li>
                        <li data-target="#carouselId" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="image/banner-img.png"
                                class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                                alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="image/banner-img.png"
                                class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                                alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="image/banner-img.png"
                                class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                                alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="image/banner-img.png"
                                class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                                alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 form-signin">
                <div class="row">
                    <div class="col-xl-7 col-lg-12 col-md-12">
                        <form class="form" onsubmit="onSubmit()">
                            <h2 class="form-title">đăng kí tài khoản</h2>
                            <div class="form-group">
                                <input class="input" type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email*" required>

                            </div>
                            <div class="form-group">

                                <input class="input" type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Mật khẩu*" required>
                            </div>
                            <div class="form-group">

                                <input class="input" type="number" class="form-control" id="exampleInputPhone1"
                                    placeholder="Di động" required>
                            </div>
                            <div class="form-group">

                                <input class="input" type="text" class="form-control" id="exampleInputName1"
                                    placeholder="Họ tên" required>
                            </div>
                            <div class="form-group">

                                <input class="input" type="text" class="form-control" id="exampleInputVoucher1"
                                    placeholder="Mã giảm giá" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-submit">
                                <h2 class="signin">ĐĂNG KÍ NGAY</h2>
                            </button>
                            <div class="policy">
                                <p>Bằng việc nhấn nút ĐĂNG KÝ, bạn đã đồng ý với <a href="#">điều khoản sử dụng dịch
                                        vụ</a>
                                    và <a href="#">chính sách bảo mật </a>của chúng tôi.</p>
                            </div>
                            <div class="routes">
                                <div class="row">
                                    <div class="col-md-4">
                                        <p>Quay lại website</p>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="#">Đăng nhập</a>
                                    </div>
                                    <div class="col-md-4">
                                        <p>Quên mật khẩu</p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
